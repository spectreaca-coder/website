<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Custom Threads UI</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');

        body {
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Inter', sans-serif;
        }

        .threads-card {
            background: white;
            width: 100%;
            max-width: 500px;
            border-radius: 24px;
            padding: 24px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            border: 1px solid #e5e5e5;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            text-decoration: none;
            color: inherit;
            display: block;
        }

        .threads-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.12);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: #f0f0f0;
            object-fit: cover;
        }

        .username-container {
            display: flex;
            flex-direction: column;
        }

        .username {
            font-weight: 600;
            font-size: 15px;
            color: #000;
        }

        .timestamp {
            font-size: 13px;
            color: #999;
        }

        .threads-logo {
            width: 24px;
            height: 24px;
            color: #000;
        }

        .card-content {
            font-size: 16px;
            line-height: 1.6;
            color: #333;
            margin-bottom: 20px;
        }

        .card-footer {
            display: flex;
            gap: 16px;
            color: #999;
            font-size: 20px;
        }

        .footer-icon:hover {
            color: #000;
        }
    </style>
</head>
